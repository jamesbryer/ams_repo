    <!-- A <datalist> is similar to a <select> list, but a <datalist> allows you to 
        type the option you wish into the drop-down field. The autocompletion is 
        somewhat buggy, however, so use this sparingly. -->

    <form ...>
        <input list="browsers" />
        <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Google Chrome">
              <option value="Opera">
              <option value="Safari">
        </datalist>
      </form>

      <form ...>
        <input type="text" autofocus="true" required />
    </form>
      
    
</body>
